<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Example</title>
    <style>
      section {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Section Heading</h2>
      <p>
        This is content within the section. It may represent a thematic grouping
        of related content.
      </p>
      <p>Additional paragraphs or elements can be included here.</p>
    </section>
  </body>
</html>
