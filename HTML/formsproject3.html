<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <fieldset>
        <h1>Complex Form</h1>
        <fieldset>
          <legend>Personal information</legend>
          <label for="Name">Name : </label>
          <input type="text" name="Name" />
          <label for="email">Email : </label>
          <input type="text" email="Email" />
          <label for="tel">Phone : </label>
          <input type="tel" phone="Phone" />
          <label for="date">Date of birth : </label>
          <input type="date" date="Date of birth" />
          Gender
          <input type="radio" Male="Male" />
          <label for="Male"> Man </label>
          <input type="radio" Female="Female" />
          <label for="Female">Female </label>

          Country
          <select>
            <option value="United States">United States</option>
            <option value="India">India</option>
            <option value="United kingdom">United Kingdom</option>
          </select>
        </fieldset>
        <br />
        <fieldset>
          <legend>Address</legend>
          <label for="Street">Street</label>
          <input type="text" Street="Street" />
          <label for="State">State</label>
          <input type="text" State="State" />
          <label for="ZipCode">ZipCode</label>
          <input type="text" ZipCode="ZipCode" />
          <br />
        </fieldset>
        <fieldset>
          <legend>Other Information</legend>
          <label for="Comments">Comments : </label>
          <textarea
            name="textarea"
            id="textarea1"
            cols="30"
            rows="10"
            name="Comments :"
          ></textarea>
          <label for="Agree to the services">I agree to the services : </label>
          <input
            type="checkbox"
            Agree
            to
            the
            services="I agree to the services"
          />
        </fieldset>
        <button>Submit</button>
      </fieldset>
    </table>
  </body>
</html>
